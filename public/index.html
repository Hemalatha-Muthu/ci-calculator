<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>CI-Calculator</title>
</head>

<body>
  <div class="container pt-md-4">
    <div class="display-6 bg-primary text-center">
      <h2>Inputs</h2>
    </div>
  </div>

  

  <div class="container m-2 pt-md-4">
    <div class="row">
      <div class="offset-4">
        <form action="">
          <table class="table-borderless">
            <!--<thead>
              <th colspan="2" class="display-6 bg-primary text-center">Inputs</th>
            </thead>-->
            <tbody>
              <tr>
                <td>
                  <label for="current principal">Current Principal:</label>
                </td>
                <td>
                  <span>$</span>
                  <input type="text" class="">
                </td>
              </tr>

              <tr>
                <td>
                  <label for="Annual Addition">Annual Addition:</label> 
                </td>
                <td>
                  <span>$</span>
                  <input type="text">
                </td>
              </tr>

              <tr>
                <td>
                  <label for="Years to grow">Years to grow:</label>
                </td>
                <td>
                  &nbsp;&nbsp;
                  <input type="text">
                </td>
              </tr>

              <tr>
                <td>
                  <label for="Interest Rate">Interest Rate:</label>
                </td>
                <td>
                  &nbsp;&nbsp;
                  <input type="text">
                  <span>%</span>
                </td>
              </tr>
            </tbody>
          </table>
        
          <div class="col-md-8 mb-2 form-group">
            <label for="Compound interest">Compound Interest</label>
            <input type="text" name="" id="">
            <label for="times annually">time(s) annually</label>
          </div>

          <div class="col-md-8 mb-2 form-group">
            <label for="Make additions at">Make additions at</label>
            <input type="radio">
            <label for="flexRadio">Start</label>
            <input type="radio">
            <label for="flexRadio2">end of each compounding period</label>
          </div>
        
          <div class="container">
            <div class="col-md-4 text-center">
              <button class="btn btn-primary">Calculate</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="m-2 pt-md-4 text-center">
      <h2><span class="display-5 bg-primary">Results</span></h2>
    </div>
  
    <div class="d-flex justify-content-center">
      <div class="col-form-label">
        <label for="FutureValue">Future Value:&nbsp;</label>
      </div>
      &nbsp;
      <div class="col-form-label">
        <input type="text" class="form-control" id="inputText">
      </div>
    </div>
  </div>
